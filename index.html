<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MouseEvent</title>
</head>
<body>
    <!-- main content -->
    <div class="container">
        <div class="card">
            <img id="image1" onmouseover="setNewImage()" onmouseout="setOldImage()" src="image1.jpg" alt="image is not found" class="avatar">
            <div class="card-content">
                <h3>Chicken Biryani</h3>
                
            </div>
    
        </div>
    
        <div class="card">
            <img id="image2" onmouseover="setImage()" onmouseout="setOutImage()"  src="tikka.jpg" alt="image is not found" class="avatar">
            <div class="card-content">
                <h3>Chicken Tikka</h3>
               
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
